<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rainbow Survivor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Rainbow Survivor</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/c89d47e4576affc62a2d87b3ec425e0e.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/477740eae8fc8c6af113d3fe03e81187.data",
        frameworkUrl: buildUrl + "/397e58ead05f11a5ac1fb4ded810b4a0.framework.js",
        codeUrl: buildUrl + "/41e666c1c246f7b59854e249909698ab.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "EGaming",
        productName: "Rainbow Survivor",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
				window.unityInstance = unityInstance;
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
	<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-remote-config-compat.js"></script>
	<script>
		function unitySend(go, method, msg) {
			if (window.unityInstance && window.unityInstance.SendMessage) {
			  window.unityInstance.SendMessage(go, method, msg);
			} else if (typeof SendMessage === "function") {
			  SendMessage(go, method, msg);
			} else {
			  console.warn("Unity SendMessage not ready:", go, method, msg);
			}
		}
		window.RC_GetValuesJson = function (keysJson, gameObjectName, methodName) {
			try {
			  const keys = JSON.parse(keysJson);
			  const obj = {};
			  window.firebase_remoteConfig.fetchAndActivate()
				.then(() => {
					keys.forEach(k => obj[k] = window.firebase_remoteConfig.getValue(k).asString());
					unitySend(gameObjectName, methodName, JSON.stringify(obj));
				})
				.catch(err => {
					console.error("RC fetch error:", err);
				});
			} catch (e) {
			  console.error("RC_GetValuesJson parse error:", e);
			  unitySend(gameObjectName, methodName, "{}");
			}
		};
		window.GA_LogEvent = function (eventName, paramsJson) {
			try {
			  const params = paramsJson ? JSON.parse(paramsJson) : undefined;
			  window.firebase_analytics.logEvent(eventName, params);
			} catch (e) {
			  console.error("GA_LogEvent error:", e);
			}
		};
	</script>
  </body>
</html>
